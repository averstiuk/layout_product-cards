<!doctype html>
<html lang="en" class="product-page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body class="product-page__content">
    <div class="card" data-qa="card">
      <img
        class="product-image"
        src="./images/imac.jpeg"
        alt="Product's photo"
      >

      <div class="product-deccription">
        <h1 class="product-deccription__name">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
      </div>

      <div class="product-cod">
        <h2 class="product-cod__number">Код товара: 195434</h2>
      </div>

      <div class="product-rating">
        <div class="product-rating__stars">
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
        </div>

        <div class="product-rating__revies">Отзывов: 5</div>
      </div>

      <div class="product-price">
        <div class="product-price__name">Цена:</div>
        <div class="product-price__numbers" >69 999 грн</div>
      </div>

      <div class="buttom-buy">
        <a
          class="buttom-buy__link"
          data-qa="hover"
          href="/buy"
        >купить
        </a>
      </div>
    </div>
  </body>
</html>
